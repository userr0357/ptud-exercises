<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ngân hàng Bài tập</title>
  <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css">
  <style>
    /* Student view enhancements */
    .search-filter-section { display: flex; gap: 8px; margin-bottom: 16px; flex-wrap: wrap; align-items: center; }
    .search-filter-section input { flex: 1; min-width: 200px; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
    .search-filter-section select { padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
    .stats-bar { display: flex; gap: 16px; margin-bottom: 16px; padding: 12px; background: #f9f9f9; border-radius: 4px; font-size: 13px; }
    .stat-item { display: flex; align-items: center; gap: 4px; }
    .stat-label { font-weight: 600; }
    /* Subject collapse/tab */
    .subject-group { margin-bottom: 24px; }
    .subject-header { display: flex; align-items: center; gap: 8px; padding: 12px; background: #e8f0f7; border-radius: 4px; cursor: pointer; user-select: none; }
    .subject-header:hover { background: #d0e4f0; }
    .subject-toggle { font-size: 16px; width: 20px; text-align: center; }
    .subject-toggle.collapsed::before { content: '▶'; }
    .subject-toggle::before { content: '▼'; }
    .subject-title { flex: 1; font-weight: 600; color: #2c3e50; }
    .subject-count { color: #7f8c8d; font-size: 12px; }
    .exercises-grid { display: none; display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 12px; margin-top: 8px; }
    .exercises-grid.show { display: grid; }
    /* Card styling */
    .exercise-card { display: flex; flex-direction: column; padding: 12px; border: 1px solid #e0e0e0; border-radius: 6px; background: white; cursor: pointer; transition: all 0.2s; }
    .exercise-card:hover { box-shadow: 0 2px 8px rgba(0,0,0,0.1); border-color: #0066cc; transform: translateY(-2px); }
    .exercise-card-title { font-weight: 600; color: #2c3e50; margin-bottom: 6px; }
    .exercise-card-meta { font-size: 12px; color: #7f8c8d; margin-bottom: 8px; }
    .exercise-card-badge { display: inline-block; padding: 3px 8px; border-radius: 3px; font-size: 11px; font-weight: 600; }
    .badge-easy { background: #d4edda; color: #155724; }
    .badge-medium { background: #fff3cd; color: #856404; }
    .badge-hard { background: #f8d7da; color: #721c24; }
    .exercise-card-footer { display: flex; gap: 4px; font-size: 11px; color: #999; margin-top: auto; }
    /* Detail modal */
    .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000; align-items: center; justify-content: center; }
    .modal.show { display: flex; }
    .modal-content { background: white; max-width: 700px; max-height: 90vh; overflow-y: auto; border-radius: 8px; padding: 20px; box-shadow: 0 4px 20px rgba(0,0,0,0.3); }
    .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px; }
    .modal-header h2 { margin: 0; }
    .modal-close { background: none; border: none; font-size: 28px; cursor: pointer; color: #666; }
    .modal-close:hover { color: #000; }
    .modal-badge { display: inline-block; margin-left: 8px; padding: 4px 10px; border-radius: 4px; font-weight: 600; font-size: 12px; }
    .modal-section { margin-bottom: 16px; }
    .modal-section-title { font-weight: 600; color: #2c3e50; margin-bottom: 8px; padding-bottom: 4px; border-bottom: 2px solid #e0e0e0; }
    .modal-section ul { margin: 0; padding-left: 20px; }
    .modal-section li { margin-bottom: 4px; }
  </style>
</head>
<body>
  <div id="app">
    <aside class="sidebar">
      <div class="brand">Ngân hàng Bài tập</div>
      <ul id="subject-list"></ul>
      <!-- lecturer login removed from student page; use /login for lecturer access -->
    </aside>
    <main class="main">
      <div id="main-header">
        <h1 id="subject-title">Ngân hàng Bài tập</h1>
        <div id="header-controls">
          <button id="theme-toggle" title="Toggle light/dark">◐</button>
        </div>
      </div>

      <div class="search-filter-section">
        <input id="search-input" type="text" placeholder="Tìm kiếm bài tập...">
        <select id="filter-difficulty">
          <option value="">Tất cả độ khó</option>
          <option value="Dễ">Dễ</option>
          <option value="Trung bình">Trung bình</option>
          <option value="Khó">Khó</option>
        </select>
      </div>

      <div class="stats-bar">
        <div class="stat-item"><span class="stat-label">Tổng bài:</span><span id="stat-total">0</span></div>
        <div class="stat-item"><span class="stat-label">Dễ:</span><span id="stat-easy">0</span></div>
        <div class="stat-item"><span class="stat-label">TB:</span><span id="stat-medium">0</span></div>
        <div class="stat-item"><span class="stat-label">Khó:</span><span id="stat-hard">0</span></div>
      </div>

      <div id="subject-desc" class="subject-desc" style="margin-top:12px;color:#444"></div>

      <div id="forms-container"></div>
      
      <div id="pagination-control"></div>

      <div id="detail-modal" class="modal">
        <div class="modal-content">
          <div class="modal-header">
            <h2 id="detail-title"></h2>
            <button type="button" class="modal-close" id="modal-close">×</button>
          </div>
          <div id="detail-body"></div>
        </div>
      </div>

      <div id="exercise-detail" class="card hidden"></div>
    </main>
  </div>

  <!-- Lecturer modal removed from student page; use separate /login page for lecturers -->

  <!-- Lecturer panel -->
  <!-- Lecturer panel moved to /lecturer (separate page) -->

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dompurify@2.4.0/dist/purify.min.js"></script>
  <script src="/app.js"></script>
</body>
</html>

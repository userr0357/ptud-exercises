<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Trang Quản lý - Giảng viên</title>
  <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <div class="container" style="padding:24px;">
    <div class="card">
      <div style="display:flex;justify-content:space-between;align-items:center">
        <h1>Trang Quản lý (Giảng viên)</h1>
        <div>
          <button id="btn-export" class="accent">Xuất Excel</button>
          <button id="btn-logout">Đăng xuất</button>
        </div>
      </div>

      <div id="lecturer-info" style="margin:8px 0 16px"></div>

      <h3>Thêm / Sửa bài tập</h3>
      <form id="exercise-form">
        <input type="hidden" name="original_id" id="original_id" />
        <label for="form-subject">Môn</label>
        <select id="form-subject" name="subject_id" required></select>
        <label for="form-form">Dạng</label>
        <select id="form-form" name="form_id" required></select>
        <label for="field-title">Tên bài</label>
        <input id="field-title" name="title" required />
        <label for="field-id">Id (unique)</label>
        <input id="field-id" name="id" required />
        <label for="field-difficulty">Độ khó</label>
        <select id="field-difficulty" name="difficulty">
          <option>Dễ</option>
          <option>Trung bình</option>
          <option>Khó</option>
        </select>
        <label for="field-description">Mô tả Markdown</label>
        <textarea id="field-description" name="description" rows="4"></textarea>
        <label for="field-requirements">Yêu cầu (mỗi dòng 1 yêu cầu)</label>
        <textarea id="field-requirements" name="requirements" rows="3"></textarea>
        <label for="field-grading">4 tiêu chí chấm (mỗi dòng 1 tiêu chí)</label>
        <textarea id="field-grading" name="grading_criteria" rows="4"></textarea>
        <label for="field-submission">Định dạng nộp</label>
        <input id="field-submission" name="submission_format" />
        <label for="field-files">File kèm (có thể chọn nhiều)</label>
        <input id="field-files" type="file" name="files" multiple />
        <div style="margin-top:12px">
          <button type="submit" class="accent">Lưu</button>
          <button type="button" id="exercise-cancel">Huỷ</button>
        </div>
      </form>

      <h3>Danh sách bài (có thể xóa)</h3>
      <div id="manage-list"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dompurify@2.4.0/dist/purify.min.js"></script>
  <script src="/lecturer-app.js"></script>
</body>
</html>

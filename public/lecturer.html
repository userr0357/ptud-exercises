<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Trang Quản lý (Giảng viên)</title>
  <link rel="stylesheet" href="/styles.css">
  <style>
    .header-controls{display:flex;gap:8px;align-items:center}
    #manage-list .item-controls button{margin-left:6px}
    .small-muted{color:#666;font-size:13px}
  </style>
</head>
<body>
  <div class="container" style="padding:20px">
    <div class="card">
      <div style="display:flex;justify-content:space-between;align-items:center">
        <h1>Trang Quản lý (Giảng viên)</h1>
        <div class="header-controls">
          <button id="btn-export" class="accent">Xuất Excel</button>
          <button id="btn-logout">Đăng xuất</button>
        </div>
      </div>

      <div id="lecturer-info" style="margin:8px 0 16px" class="small-muted"></div>

      <h3>Thêm / Sửa bài tập</h3>
      <form id="exercise-form">
        <input type="hidden" id="original_id" name="original_id" />
        <label>Môn</label>
        <select id="form-subject" name="subject_id" required></select>
        <label>Dạng</label>
        <select id="form-form" name="form_id" required></select>
        <label>Tên bài</label>
        <input name="title" id="field-title" />
        <label>Id (unique)</label>
        <input name="id" id="field-id" />
        <label>Độ khó</label>
        <select name="difficulty" id="field-difficulty"><option>Dễ</option><option>Trung bình</option><option>Khó</option></select>
        <label>Mô tả Markdown</label>
        <textarea name="description" id="field-description" rows="4"></textarea>
        <label>Yêu cầu (mỗi dòng 1 yêu cầu)</label>
        <textarea name="requirements" id="field-requirements" rows="3"></textarea>
        <label>Tiêu chí chấm (mỗi dòng 1 tiêu chí)</label>
        <textarea name="grading_criteria" id="field-grading" rows="3"></textarea>
        <label>Định dạng nộp</label>
        <input name="submission_format" id="field-submission" />
        <label>File kèm</label>
        <input id="field-files" type="file" name="files" multiple />
        <div style="margin-top:10px">
          <button type="submit" class="accent">Lưu</button>
          <button type="button" id="exercise-cancel">Huỷ</button>
        </div>
      </form>

      <h3 style="margin-top:18px">Danh sách bài (Sửa / Xóa)</h3>
      <div id="manage-list"></div>
    </div>
  </div>

  <script src="/lecturer-new.js"></script>
</body>
</html>

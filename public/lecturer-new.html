<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Trang Quản lý (Giảng viên)</title>
  <link rel="stylesheet" href="/styles.css">
  <style>
    .header-controls { display: flex; gap: 8px; align-items: center; }
    .lecturer-layout { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
    .lecturer-layout.editing { grid-template-columns: 1.5fr 1fr; }
    .list-container { border-right: 1px solid #ddd; padding-right: 20px; max-height: 80vh; overflow-y: auto; }
    .exercise-item { padding: 10px; margin: 8px 0; border: 1px solid #e0e0e0; border-radius: 4px; cursor: pointer; transition: 0.2s; }
    .exercise-item:hover { background: #f5f5f5; }
    .exercise-item.active { background: #e3f2fd; border-color: #2196F3; }
    .small-muted { color: #666; font-size: 13px; }
    .form-section { margin-bottom: 16px; }
    .form-section label { display: block; margin-bottom: 4px; font-weight: 600; }
    .form-section input, .form-section textarea, .form-section select { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
    .form-controls { display: flex; gap: 8px; margin-top: 12px; }
    .no-exercise { text-align: center; padding: 20px; color: #999; }
  </style>
</head>
<body>
  <div class="container" style="padding: 20px">
    <div class="card">
      <div style="display: flex; justify-content: space-between; align-items: center;">
        <h1>Trang Quản lý Bài tập (Giảng viên)</h1>
        <div class="header-controls">
          <button id="btn-logout">Đăng xuất</button>
        </div>
      </div>

      <div id="lecturer-info" style="margin: 8px 0 16px" class="small-muted"></div>

      <div class="lecturer-layout" id="main-layout">
        <!-- LEFT: List of exercises -->
        <div class="list-container">
          <h3>Danh sách bài tập</h3>
          <div id="exercise-list"></div>
        </div>

        <!-- RIGHT: Edit form -->
        <div id="edit-panel" class="no-exercise">
          <p>Chọn bài tập để chỉnh sửa</p>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dompurify@2.4.0/dist/purify.min.js"></script>
  <script src="/lecturer-new.js"></script>
</body>
</html>
